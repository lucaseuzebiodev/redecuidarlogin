<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Entrar na RedeCuidar</title>
</head>

<body>

    <section class="background-section">
        <video src="mulhercorrendo.mp4" autoplay loop muted></video>
    </section>


  <!-- Novo container para logo e login -->
  <div class="content-wrapper">
    <!-- Logo na esquerda -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Rede Cuidar">
    </div>





    <div class="container">
        <form>
            <h1>Login</h1>

            <div class="input-container">
                <input placeholder="Usuário" type="text" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/gender-neutral-user.png" alt="gender-neutral-user" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/lock.png" alt="lock" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>

</body>

</html>
